site_description: "Sunny 3 bedroom retreat near CU Boulder â€“ great winter rates, comfortable for families, friends, and visiting scholars."
site_author: Ty Tuff
site_url: "https://OWNER.github.io/REPO/"

# Repository
repo_name: Project-group-home
repo_url: https://github.com/CU-ESIIL/Project_group_oasis
edit_uri: edit/main/docs/
# Copyright
copyright: 'Copyright &copy; 2024 University of Colorado Boulder'

# Page tree
nav:
  - Listing (Home): index.md
  - Inside the Fox Den: house.md
  - Around Boulder: boulder.md

not_in_nav: |
  data.md
  instructions.md
  project_template.md
  assets/cyverse_basics/README.md
  assets/docker_basics/README.md
  assets/template/README.md
  orientation/art_gallery.md
  orientation/cyverse_basics.md
  orientation/docker_basics.md
  orientation/markdown_basics.md

# Configuration
theme:
  highlightjs: true
  name: material
  font:
    text: 'Open Sans'
    code: 'Roboto Mono'
  logo: 'assets/esiil_content/esiil_oasis_logo.png'
  favicon: 'assets/esiil_content/favicon.ico'
  custom_dir: docs/overrides
  # setting features for the navigation tab
  features:
    - navigation.sections
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - navigation.top
    - toc.integrate
    - toc.follow
    - content.code.copy
  # Default values, taken from mkdocs_theme.yml
  language: en
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: white)"
      primary: 'white'
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to system preference

# Options
extra:
  social:
    - icon: fontawesome/brands/github
    # link: https://github.com/cu-esiil/

extra_css:
  - stylesheets/extra.css

plugins:
    - search
    - mkdocstrings
    - git-revision-date
    - mkdocs-jupyter:
          include_source: True
          ignore_h1_titles: True
markdown_extensions:
  - toc:
      toc_depth: 2
