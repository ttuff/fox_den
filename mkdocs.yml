site_name: Fox Den Boulder
site_description: "Fox Den Boulder: At the base of the Flatirons"
site_author: Ty Tuff
site_url: "https://OWNER.github.io/REPO/"

# Repository
repo_name: fox_den
repo_url: https://github.com/ttuff/fox_den/
edit_uri: edit/main/docs/
# Copyright
copyright: 'Copyright &copy; 2024 University of Colorado Boulder'

# Page tree
nav:
  - Listing: index.md
  - Inside the Fox Den:
      - Overview: house/index.md
      - Check-in: house/check-in.md
      - Wi-Fi & TV: house/wifi-tv.md
      - Kitchen & waste: house/kitchen.md
      - Parking: house/parking.md
      - House rules: house/house-rules.md
      - Checkout: house/checkout.md
      - Troubleshooting: house/troubleshooting.md
      - Safety: house/safety.md
  - Around Boulder:
      - Overview: boulder/index.md
      - Getting around: boulder/getting-around.md
      - Food & coffee: boulder/food-coffee.md
      - Groceries & essentials: boulder/groceries-essentials.md
      - Outdoors: boulder/outdoors.md
      - Indoors: boulder/indoors.md
      - Weather & altitude: boulder/weather-altitude.md
      - Families: boulder/families.md
      - Year at a glance: boulder/year-at-a-glance.md
      - Day trips: boulder/day-trips.md

not_in_nav: |
  data.md
  instructions.md
  project_template.md
  assets/cyverse_basics/README.md
  assets/docker_basics/README.md
  assets/template/README.md
  orientation/art_gallery.md
  orientation/cyverse_basics.md
  orientation/docker_basics.md
  orientation/markdown_basics.md

# Configuration
theme:
  highlightjs: true
  name: material
  font:
    text: 'Open Sans'
    code: 'Roboto Mono'
  logo: 'assets/fox_den_logo.png'
  favicon: 'assets/fox_den_logo.png'
  custom_dir: docs/overrides
  # setting features for the navigation tab
  features:
    - navigation.sections
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - navigation.top
    - toc.integrate
    - toc.follow
    - content.code.copy
  # Default values, taken from mkdocs_theme.yml
  language: en
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: white)"
      primary: 'white'
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to system preference

# Options
extra:
  social:
    - icon: fontawesome/brands/github
    # link: https://github.com/cu-esiil/

extra_css:
  - stylesheets/extra.css

plugins:
    - search
    - mkdocstrings
    - git-revision-date
    - mkdocs-jupyter:
          include_source: True
          ignore_h1_titles: True
markdown_extensions:
  - toc:
      toc_depth: 2
  - attr_list
